<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="wbb.css">
</head>
<body>
        
    <div class="todo-app">
        <h1>To-Do App</h1>
        <div class="add-task">
            <input type="text" id="task-input" placeholder="Add a new task" style="height: 60px; background-color: lightsteelblue;" >
            
        </div>
        <br>

        <button onclick="addTask()">Add</button>
        <div class="tasks">
            <h2>Pending Tasks</h2>
            <ul id="pending-tasks">
                
            </ul>
            <h2>Completed Tasks</h2>
            <ul id="completed-tasks">
                
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
